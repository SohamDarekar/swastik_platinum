{
  "name": "swastik-platinum",
  "type": "web",
  "env": "node",
  "buildCommand": "npm install && npm run build",
  "startCommand": "npm run start",
  "autoDeploy": true,
  "envVars": [
    {
      "key": "NODE_ENV",
      "value": "production"
    },
    {
      "key": "PORT",
      "value": "10000"
    }
  ]
}